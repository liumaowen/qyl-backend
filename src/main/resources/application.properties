spring.application.name=qyl-backend
server.port=8081
# 完整的CORS配置（开发阶段推荐）
spring.web.cors.allowed-origins=*          # 允许所有来源（生产环境建议指定具体前端域名）
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH  # 允许的请求方法
spring.web.cors.allowed-headers=*          # 允许的请求头
spring.web.cors.exposed-headers=*          # 允许前端获取的响应头
spring.web.cors.max-age=3600               # 预检请求缓存时间（秒）
spring.web.cors.allow-credentials=false    # 是否允许携带Cookie（开发阶段设为false）


# APK文件存放的物理路径
file.upload-dir.apks=/www/wwwroot/apks/

# --- Database Configuration ---
# SQLite Datasource Configuration
# 这将会在项目根目录下创建一个 data 文件夹，并把数据库文件 qyl_database.db 存放在里面
spring.datasource.url=jdbc:sqlite:data/qyl_database.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Configuration for SQLite
# 使用我们添加的第三方 Dialect
spring.jpa.database-platform=com.github.gwenn.SQLiteDialect
# 启动时自动根据你的代码更新数据库表结构（开发时非常方便）
spring.jpa.hibernate.ddl-auto=update